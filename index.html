<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SAMFPRO BEATWRITER</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing stylesheet -->
</head>

<body>
    <div id="beatwriter-container">
        <div class="control-panel" id="top-panel">
            <div class="cp-section" id="title-container">
                <div class="label" id="sub-title">SAMFPRO</div>
                <div id="title">BEATWRITER </div>
            </div>
            <div class="cp-section" id="file-manager-container">
                <div class="label" id="project-name-label">PROJECT-NAME: </div>
                <div contenteditable="true" class="lcd-text-display" id="project-name-input">Untitled</div>
                <div class="sub-container-row">
                    <button id="save-button" class="button button-size-S">SAVE</button>
                    <button id="load-button" class="button button-size-S">LOAD</button>
                    <button id="import-button" class="button button-size-S">IMPT</button>
                    <button id="export-button" class="button button-size-S">EXPT</button>
                </div>
            </div>
            <div class="cp-section" id="beat-track-container">
                <div class="sub-container-column">
                    <div class="label" id="beat-track-label">BEAT TRACK</div>
                    <div id="beat-track-input" class="lcd-text-display">Load a Track</div>
                    <button id="beat-track-load-button" class="button button-size-S">LOAD</button>
                </div>
                <div class="sub-container-column">
                    <button id="bt-lcd-button" class="button button-size-L toggle-button">VAL</button>
                </div>
                <div class="sub-container-grid lcd-selector">
                    <div class="label">OFFSET</div>
                    <div class="label">LEAD-IN</div>
                    <div class="label">PLAYRATE</div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div id="bt-lcd-light-o" class="light mode-active"></div>
                    <div id="lcd-light-s" class="light"> </div>
                    <div id="lcd-light-m" class="light"></div>
                </div>

                <div class="sub-container-column">
                    <div id="bt-lcd-display" class="lcd-display" tabindex="0" role="textbox" aria-readonly="false">0</div>
                </div>
                <div class="up-down-btn-container">
                    <button class="button lcd-up-btn lcd-up-down-btn button-size-XS" id="bt-lcd-up-btn">&#9650;</button>
                    <button class="button lcd-up-down-btn lcd-down-btn button-size-XS" id="bt-lcd-down-btn">&#9660;</button>
                </div>
            </div>
        </div>
        <div class="control-panel" id="middle-panel">
            <div id="main-screen">
                <div id="start-marker-container"> </div>
                <div id="grid-container"> </div>
                <div id="end-marker-container"> </div>
            </div>
        </div>
        <div class="control-panel" id="grid-tab-panel">
            <div class="grid-tab grid-tab-active" id="grid-tab-01">01</div>
            <div class="grid-tab" id="grid-tab-add">+</div>
        </div>
        <div class='control-panel' id="bottom-panel">
            <div class="cp-section" id="mode-container">
                <div class="sub-container-column">
                    <button id="mode-button" class="button button-size-L toggle-button">MODE</button>
                </div>
                <div class="sub-container-grid lcd-selector">

                    <div class="label">WRIT</div>
                    <div class="label">ARNG</div>
                    <div class="label">PLAY</div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div id="light-mode-write" class="light mode-active"></div>
                    <div id="light-mode-arrange" class="light"></div>
                    <div id="light-mode-play" class="light"></div>
                </div>
            </div>
            <div class="cp-section" id="transport-container">
                <button id="play-button" class="button button-size-L">PLAY</button>
                <button id="stop-button" class="button button-size-L">STOP</button>
            </div>
            <div class="cp-section" id="lcd-container">
                <button id="lcd-button" class="button button-size-L toggle-button">VAL</button>

                <div class="sub-container-grid lcd-selector">
                    <div class="label">BPM</div>
                    <div class="label">VTYPE</div>
                    <div class="label">VRATE</div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div class="lcd-selector-arrow-right"></div>
                    <div id="lcd-light-b" class="light mode-active"></div>
                    <div id="lcd-light-v" class="light"> </div>
                    <div id="lcd-light-r" class="light"></div>
                </div>
                <div id="lcd-display" class="lcd-display" tabindex="0" role="textbox" aria-readonly="true">120</div>
                <div class="up-down-btn-container">
                    <button class="button lcd-up-btn lcd-up-down-btn button-size-XS" id="lcd-up-btn">&#9650;</button>
                    <button class="button lcd-down-btn lcd-up-down-btn button-size-XS" id="lcd-down-btn">&#9660;</button>
                </div>
            </div>
            <div class="cp-section" id="metronome-container">
                <div id="metronome-light"></div>
                <div id="metronome-switch">
                    <div id="metronome-switch-up" class="metronome-switch-position metronome-switch-position-active"></div>
                    <div id="metronome-switch-down" class="metronome-switch-position"></div>
                </div>
            </div>
            <div class="cp-section" id="mixer-container">
                <div class="fader-container">
                    <div class="fader-label">BTRAK</div>
                    <input type="range" min="0" max="100" value="75" class="fader" id="beat-track-fader">
                </div>
                <div class="fader-container">
                    <div class="fader-label">MTRNM</div>
                    <input type="range" min="0" max="100" value="75" class="fader" id="metronome-fader">
                </div>
                <div class="fader-container">
                    <div class="fader-label">TTSVO</div>
                    <input type="range" min="0" max="100" value="75" class="fader" id="tts-fader">
                </div>
                <div class="fader-container">
                    <div class="fader-label">MASTR</div>
                    <input type="range" min="0" max="100" value="75" class="fader" id="master-fader">
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts moved to the body -->
    <script src="constants.js"></script>
    <script src="cell.js"></script>
    <script src="gridView.js"></script>
    <script src="getSyllables.js"></script>
    <script src="modeWrite.js"></script>
    <script src="modeArrange.js"></script>
    <script src="modePlay.js"></script>
    <script src="fileManager.js"></script>
    <script src="textToAudioBlob.js"></script>
    <script src="controlPanel.js"></script>
        <script src="parameterValue.js"></script>
    <script src="valueSelector.js"></script>
    <script src="beatWriter.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceWorker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>


</body>

</html>
